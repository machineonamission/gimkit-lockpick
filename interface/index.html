<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-pro-v6-6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="m-2">
    <h1 id="title"><img class="icon" src="../logowhite.png" alt=""> Gimkit Lock-Pick</h1>
    <div id="content">
        <p><i class="fa-solid fa-spinner-third fa-spin"></i> Loading...</p>
    </div>
    <div class="accordion d-none" id="options">
        <div class="accordion-item">
            <h2 class="accordion-header" id="mc-options">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#mc-options-body" aria-expanded="false" aria-controls="mc-options-body">
                    <span><i class="fa-solid fa-ballot"></i> Classic Mode</span>
                </button>
            </h2>
            <div id="mc-options-body" class="accordion-collapse collapse" aria-labelledby="mc-options">
                <div class="accordion-body">
                    <div class="d-grid gap-2">
                        <label for="min-delay" class="form-label mb-0"><i class="fa-solid fa-timer"></i> Minimum delay
                            between answering (in ms)</label>
                        <div class="row g-3">
                            <div class="col-8">
                                <input id="min-delay" type="range" class="form-range" min="500" max="5000" step="1"
                                       value="500" storage-key="delay">
                            </div>
                            <div class="col-4">
                                <input id="min-delay-text" type="number" class="form-control" min="500" max="5000"
                                       step="1"
                                       aria-label="Minimum delay between answering (in ms)" value="500"
                                       storage-key="delay">
                            </div>
                        </div>
                        <div class="form-check form-switch" id="danger-delay-div">
                            <input class="form-check-input" type="checkbox" id="danger-delay" storage-key="danger">
                            <label class="form-check-label text-warning" for="danger-delay">
                                <i class="fa-solid fa-triangle-exclamation"></i> Unrestrict minimum delay
                            </label>
                        </div>
                        <button class="btn btn-block btn-warning" type="button" trigger="answerallandupgrade">
                            <i class="fa-solid fa-bolt"></i> Auto-Answer All and Upgrade
                        </button>
                        <button class="btn btn-block btn-success" type="button" trigger="answerall">
                            <i class="fa-solid fa-check-double"></i> Auto-Answer All
                        </button>
                        <p class="text-warning d-none" id="fishtopia-warning">
                            <i class="fa-solid fa-triangle-exclamation"></i> Fishtopia questions aren't guaranteed to
                            answer correctly at high speed
                        </p>
                        <button class="btn btn-block btn-info" type="button" trigger="upgrade">
                            <i class="fa-solid fa-store"></i> Buy Best Available Upgrades
                        </button>
                        <button class="btn btn-block btn-primary" type="button" trigger="answerone">
                            <i class="fa-solid fa-check"></i> Auto-Answer One
                        </button>
                        <button class="btn btn-block btn-danger" type="button" trigger="cancel">
                            <i class="fa-solid fa-xmark"></i> Cancel answering
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="fish-options">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#fish-options-body" aria-expanded="false" aria-controls="fish-options-body">
                    <span><i class="fa-solid fa-fish"></i> Fishtopia</span>
                </button>
            </h2>
            <div id="fish-options-body" class="accordion-collapse collapse" aria-labelledby="fish-options">
                <div class="accordion-body">
                    <div class="d-grid gap-2">
                        <label>
                            <i class="fa-solid fa-location-dot"></i> Position
                            <div class="input-group">
                                <input type="number" class="form-control" placeholder="x" value="0" step="10"
                                       id="fishx">
                                <input type="number" class="form-control" placeholder="y" value="0" step="10"
                                       id="fishy">
                            </div>
                        </label>
                        <button class="btn btn-block btn-primary" type="button" trigger="fishspawn">
                            <i class="fa-solid fa-house-person-return"></i> Return to Spawn
                        </button>
                        <label>
                            <i class="fa-solid fa-magnifying-glass"></i> Camera Zoom
                            <input type="number" class="form-control" placeholder="zoom" step="0.05" value="1.25"
                                   id="fishzoom">
                        </label>
                        <label>
                            <i class="fa-solid fa-person-running"></i> Speed
                            <input type="number" class="form-control" placeholder="zoom" step="50" value="310"
                                   id="fishspeed">
                        </label>
                        <button class="btn btn-block btn-success" type="button" trigger="fishupgrade">
                            <i class="fa-solid fa-up"></i> Try to Upgrade Max
                        </button>
                        <button class="btn btn-block btn-info" type="button" trigger="fishatgalaxy">
                            <i class="fa-solid fa-fishing-rod"></i> Fish At Cosmic Cove
                        </button>
                        <button class="btn btn-block btn-success" type="button" trigger="fishsell">
                            <i class="fa-solid fa-money-bill-wave"></i> Sell Fish
                        </button>
                        <button class="btn btn-block btn-info" type="button" trigger="fishcollect">
                            <i class="fa-solid fa-fish-cooked"></i> Collect All Dropped Items
                        </button>
                        <div class="btn-group" role="group">
                            <button class="btn btn-success" type="button" trigger="fishcollisionon">
                                <i class="fa-solid fa-block-brick"></i> Enable Collision
                            </button>
                            <button class="btn btn-danger" type="button" trigger="fishcollisionoff">
                                <i class="fa-solid fa-block-brick-fire"></i> Disable Collision
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-success" type="button" trigger="fishrestoredelay">
                                <i class="fa-solid fa-timer"></i> Restore Delay
                            </button>
                            <button class="btn btn-danger" type="button" trigger="fishremovedelay">
                                <i class="fa-solid fa-gauge-max"></i> Disable Delay
                            </button>
                        </div>
                        <button class="btn btn-block btn-info" type="button" trigger="fishcameraunlock">
                            <i class="fa-solid fa-camera-viewfinder"></i> Unlock Camera
                        </button>
                        <p class="text-warning text-center" id="exp-zone">
                            <i class="fa-solid fa-triangle-exclamation"></i> Experimental Zone
                        </p>
                        <button class="btn btn-block btn-primary" type="button" trigger="fishobtainbait">
                            <i class="fa-solid fa-fish"></i> Get 1 Bait
                        </button>
                        <button class="btn btn-block btn-warning" type="button" trigger="fishallbait">
                            <i class="fa-solid fa-fish-bones"></i> Fish All Bait At Cosmic Cove
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="imposter-options">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#imposter-options-body" aria-expanded="false"
                        aria-controls="imposter-options-body">
                    <span><i class="fa-solid fa-user-astronaut"></i> Trust No One</span>
                </button>
            </h2>
            <div id="imposter-options-body" class="accordion-collapse collapse" aria-labelledby="draw-options">
                <div class="accordion-body">
                    <div class="d-grid gap-2">
                        <button class="btn btn-block btn-success" type="button" id="amongusroles"><i
                                class="fa-solid fa-user-tag"></i> View All Roles
                        </button>
                        <ul id="amongusrolesbody" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="draw-options">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#draw-options-body" aria-expanded="false" aria-controls="draw-options-body">
                    <span><i class="fa-solid fa-pen-line"></i> Draw That</span>
                </button>
            </h2>
            <div id="draw-options-body" class="accordion-collapse collapse" aria-labelledby="draw-options">
                <div class="accordion-body">
                    <div class="d-grid gap-2">
                        <input class="form-control" type="file" id="draw-file" accept="image/*">
                        <button class="btn btn-block btn-primary" type="button" id="draw-upload">
                            <i class="fa-solid fa-pen-swirl"></i> Draw File on Canvas
                        </button>
                        <p><i class="fa-solid fa-circle-info"></i> GimKit may occasionally clear the canvas, just press the button again to draw the file back.</p>
                        <button class="btn btn-success btn-info" type="button" trigger="revealdraw"><i
                                class="fa-solid fa-eye"></i> Reveal Term
                        </button>
                        <button class="btn btn-success btn-success" type="button" trigger="answerdraw"><i
                                class="fa-solid fa-check"></i> Guess Correctly
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
